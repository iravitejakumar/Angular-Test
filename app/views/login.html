<div class="container-fluid row">
<div class="col-md-1 offset pull-right"></div>
<div class='col-md-4'>
 <img src='http://oursocialmedia.com/wp-content/uploads/2011/02/Logo-SE-violet.jpg'>
</div>
<div class="col-md-4 col-xs-12 pull-right login-style">
<form>
  <div class="form-group">
    <label for="userName">Email address</label>
    <input type="text" class="form-control" ng-model="data.username" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="data.password" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-danger" ng-click='fnSubmit()'>Submit</button>
</form>
</div>
</div>
